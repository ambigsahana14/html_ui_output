<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Awesome Icons</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      width: 100vw;
      min-height: 100vh;
      background: #fff;
    }
    .intro {
      color: grey;
      font-weight: bold;
      font-size: 20px;
      text-align: left;
      margin-top: 2px;
    }
    .features-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 40px 20px;
      width: 90vw;
      max-width: 1200px;
      margin: 20px auto 0 auto;
      min-height: 60vh;
    }
    .feature {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: left;
      padding: 10px 10px;
      min-height: 120px;

      font-size: 16px;
    }
    i {
      color: black;
      opacity: 0.6;
      font-size: 30px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="intro">
    <h3>with signature orange border</h3>
  </div>

  <div class="features-grid">
    <div class="feature"><i class="fas fa-robot"></i><br>Auto Complaint Gen</div>
    <div class="feature"><i class="fas fa-map-marker-alt"></i><br>Scheme Navigator</div>
    <div class="feature"><i class="fas fa-coins"></i><br>Income Idea Gen</div>
    <div class="feature"><i class="fas fa-user"></i><br>Relationship Coach</div>
    <div class="feature"><i class="fas fa-globe"></i><br>Travel Assistant</div>
    <div class="feature"><i class="fas fa-microphone"></i><br>Voice-to-Text Writer</div>
    <div class="feature"><i class="fas fa-bolt"></i><br>Try Now</div>
    <div class="feature"><i class="fas fa-bolt"></i><br>Try Now</div>
    <div class="feature"><i class="fas fa-comments"></i><br>Real-time chat</div>
    <div class="feature"><i class="fas fa-file-lines"></i><br>Post&share</div>
    <div class="feature"><i class="fas fa-users"></i><br>Clubs</div>
    <div class="feature"><i class="fas fa-shopping-cart"></i><br>Marketplace</div>
    <div class="feature"><i class="fas fa-lock"></i><br>Privacy settings</div>
    <div class="feature"><i class="fas fa-bolt"></i><br>---</div>
    <div class="feature"><i class="fas fa-bolt"></i><br>---</div>
    <div class="feature"><i class="fas fa-bolt"></i><br>---</div>
  </div>
</body>
</html>
